<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .audio, .video,.ytube{
            border: 1px solid gray;
            width: 500px;
            text-align: center;
            padding: 10px 0;
            margin: 50px;
            border-radius: 20px;
        }
        .sec{
            display: flex;
        }
    </style>
</head>
<body>
  <section class="sec">
   <div class="audio">
    <h2>Audio Music</h2>
    <audio controls src="../assets/media/mixkit-tech-house-vibes-130.mp3"></audio>
   </div>
   <div class="video">
    <h2>Demo Video</h2>
    <video width="300px"  controls src="../assets/media/video.mp4"></video>
   </div>
   <div class="ytube">
    <h2>Youtube Video </h2>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/b7CNP1gcNlE?si=jXkGDzfxr-T9GRTf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   </div>
    
</section>  
</body>
</html>
